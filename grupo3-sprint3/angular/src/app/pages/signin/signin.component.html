<div class="signin">
    <div class="container h-100">
        <div class="row flex-column justify-content-between h-100">
            <div class="col-12 h-75 d-flex ">
                <div class="row w-100 justify-content-center justify-content-lg-start align-self-center">
                    <div class="col-lg-1"></div>
                    <div class="col-10 col-sm-6 col-lg-3 text-center">
                        <img src="../assets/images/logo.png" width="140" height="140" title="Logo da Pública"
                            alt="Logo da Pública">
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <input type="text" class="form-control mb-3" formControlName="username" placeholder="CPF">
                            <input type="password" class="form-control mb-3" formControlName="password"
                                placeholder="Senha">
                            <input type="submit" class="btn btn-primary" value="Entrar">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <span>by Group 3</span>
            </div>
        </div>
    </div>
</div>
