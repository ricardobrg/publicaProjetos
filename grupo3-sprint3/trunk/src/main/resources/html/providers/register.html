<body style="background-color: #4E4E4E; color: whitesmoke;">

        <a href="../home.html">RH PÚBLICA</a>

    <main class="container">

        <div class="row">
            <div class="col-12 d-flex justify-content-center mb-3">
                <h1>Cadastro de Prestador de Serviços</h1>
                <hr>
            </div>

            <div class="col-12 d-flex justify-content-center">

                <form onsubmit="registerProvider()" class="w-50" action="#" method="dialog" id="formProvider">

                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="razaoSocial" class="form-label">Razão Social</label>
                        <input type="text" class="form-control" id="razaoSocial" name="socialReason">
                    </div>
                    <div class="mb-3">
                        <label for="cnpj" class="form-label">CNPJ</label>
                        <input type="text" class="form-control" id="cnpj" name="cnpj">
                    </div>
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="telefone" name="telephone">
                    </div>
                    <div class="mb-3">
                        <label for="cep" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="cep" name="cep">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-labeld">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <input type="text" class="form-control" id="descricao" name="description">
                    </div>

                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-primary">SALVAR</button>
                    </div>

                </form>
            </div>

        </div>

    </main>
