<!-- Begin Page Content -->
<div class="container-fluid">
    <!-- Page Heading -->
    <div class="page-header">
        <div class="page-actions d-flex">
            <h1 class="h3 mb-2 text-gray-800">Eventos</h1>
            <a routerLink="/role-form">
                <button class="btn btn-success btn-sm ml-1">Adicionar</button>
            </a>
        </div>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item" aria-current="page">Eventos</li>
                <li class="breadcrumb-item active" aria-current="page">Listagem de Eventos</li>
            </ol>
        </nav>    
    </div>
    
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Eventos</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table datatable [dtTrigger]="dtTrigger" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th></th>
                            <th>Departamento</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let event of eventList">
                            <td>{{event.name}}</td>
                            <td>{{event.description}}</td>
                            <td>{{event.organizer.name}}</td>
                            <td>{{ formatDate(event.startTime) }}</td>
                            <td>
                                <i class="fas fa-edit mr-1"></i>
                                <i class="fas fa-edit mr-1"></i>
                                <!-- <a routerLink="/role-edit/{{event.id}}">
                                    <i class="fas fa-edit mr-1"></i>
                                </a>
                                <i class="fas fa-trash"></i> -->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- /.container-fluid -->
