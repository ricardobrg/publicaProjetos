<!-- Begin Page Content -->
<div class="container-fluid">
    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Prestador de Serviço</h1>
    <hr>
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex" id="form-header">
            <h5 class="m-0 font-weight-bold text-primary">Cadastrar Prestador de Serviço</h5>
            <div>
                <button (click)="saveEditForm()" type="button" class="btn btn-success">
                    Salvar
                </button>
                <a routerLink="/sprovider-list">
                    <button type="button" class="btn btn-danger">Cancelar</button>
                </a>
            </div>
        </div>
        <div class="card-body">
            <form [formGroup]="sproviderForm">
                <div formGroupName="contact" class="form-row">
                    <div class="form-group col-md-6">
                        <input formControlName="email" type="email" class="form-control form-contact" id="inputEmail"
                            placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                        <input formControlName="phone" type="text" class="form-control form-contact" id="inputPhone"
                            placeholder="Phone">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <textarea formControlName="description" class="form-control form-input" id="inputTextarea"
                            rows="3" placeholder="Descrição"></textarea>
                    </div>
                    <div class="form-group col-md-6">
                        <input formControlName="price" type="number" class="form-control form-input" id="inputPrice"
                            placeholder="Preço">
                    </div>
                </div>
                <div formGroupName="address" class="form-row">
                    <div class="form-row col-md-12">
                        <div class="form-group col-md-6">
                            <input formControlName="cep" type="text" class="form-control form-address" id="inputCEP"
                                placeholder="CEP">
                        </div>
                        <div class="form-group col-md-6">
                            <select formControlName="uf" value="Select UF" class="form-control form-address">
                                <option value="1">AC</option>
                                <option value="2">AL</option>
                                <option value="3">AM</option>
                                <option value="4">AP</option>
                                <option value="5">BA</option>
                                <option value="6">CE</option>
                                <option value="7">DF</option>
                                <option value="8">ES</option>
                                <option value="9">GO</option>
                                <option value="10">MA</option>
                                <option value="11">MG</option>
                                <option value="12">MS</option>
                                <option value="13">MT</option>
                                <option value="14">PA</option>
                                <option value="15">PB</option>
                                <option value="16">PE</option>
                                <option value="17">PI</option>
                                <option value="18">PR</option>
                                <option value="19">RJ</option>
                                <option value="20">RN</option>
                                <option value="21">RO</option>
                                <option value="22">RR</option>
                                <option value="23">RS</option>
                                <option value="24">SC</option>
                                <option value="25">SE</option>
                                <option value="26">SP</option>
                                <option value="27">TO</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row col-md-12">
                        <div class="form-group col-md-6">
                            <input formControlName="locality" type="text" class="form-control form-address"
                                placeholder="locality">
                        </div>
                        <div class="form-group col-md-6">
                            <input formControlName="district" type="text" class="form-control form-address"
                                id="inputDistrict" placeholder="District">
                        </div>
                    </div>
                    <div class="form-row col-md-12">
                        <div class="form-group col-md-6">
                            <input formControlName="street" type="text" class="form-control form-address"
                                id="inputAddress" placeholder="Street">
                        </div>
                        <div class="form-group col-md-6">
                            <input formControlName="complement" type="text" class="form-control form-address"
                                id="inputComplement" placeholder="Complement">
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
<!-- /.container-fluid -->
