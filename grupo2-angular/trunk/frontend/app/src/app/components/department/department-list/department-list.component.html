<div class="container-fluid">

    <!-- Page Heading -->
    <div class="page-header">
        <div class="page-actions d-flex">
            <h1 class="h3 mb-2 text-gray-800">Departamentos</h1>
            <a routerLink="/department-add">
                <button class="btn btn-success btn-sm ml-1">Adicionar</button>
            </a>
        </div>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item" aria-current="page">Departamentos</li>
                <li class="breadcrumb-item active" aria-current="page">Listagem de Departamentos</li>
            </ol>
        </nav>    
    </div>
    
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Departamentos</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table datatable [dtTrigger]="dtTrigger" class="table table-bordered">
                    <thead>
                      <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Ações</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let department of responseDepartments">
                            <td>{{department.id}}</td>
                            <td>{{department.name}}</td>
                            <td>
                                <i routerLink="/department-edit/{{ department.id }}" class="fas fa-edit mr-1 edit-icon"></i>
                                <i (click)="delete(department.id)" class="fas fa-trash mr-1 delete-icon"></i>
                            </td>
                        </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

</div>
