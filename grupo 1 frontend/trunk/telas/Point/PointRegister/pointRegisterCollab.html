    <a href="#addEmployeeModal" class="float btn" data-toggle="modal">
      <i class="material-icons my-float">add</i>
    </a>

    <!-- Search Modal HTML -->
    <div id="searchPointModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title"><b>Buscar ponto</b></h4>
            <button
              type="button"
              class="close footer-btn"
              data-dismiss="modal"
              aria-hidden="true"
            >
              &times;
            </button>
          </div>

          <div class="modal-body">
            <div class="modal-subheader">
              <h6 class="modal-subtitle">Digite a data do Ponto:</h6>
            </div>
            <div class="form-group">
              <input type="date" class="form-control" maxlength="10" required />
            </div>
            <div
              class=".modal-footer-search"
              style="display: flex; justify-content: flex-end"
            >
              <input
                type="button"
                class="btn btn-default footer-btn"
                data-dismiss="modal"
                value="Cancelar"
                style="background-color: #fafafa; color: #505050;"
              />
              <input
                type="submit"
                class="btn btn-primary footer-btn"
                value="Buscar"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bater Ponto Modal -->
    <div id="addEmployeeModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title"><b>Registro de Ponto:</b></h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-hidden="true"
            >
              &times;
            </button>
          </div>

          <div class="modal-body">
            <div class="modal-subheader">
              <h6 class="modal-subtitle">Digite o horário:</h6>
            </div>
            <div class="form-group">
              <input type="time" class="form-control" maxlength="10" required />
            </div>
            <div
              class=".modal-footer-search"
              style="display: flex; justify-content: flex-start"
            >
              <div class="dropdown">
                <button
                  class="btn dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton"
                  style="
                    color: #505050;
                    background-color: #fafafa;
                    border: 1px solid rgba(29, 29, 29, 0.2);
                  "
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Selecione
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Entrada</a>
                  <a class="dropdown-item" href="#">Saída</a>
                </div>
              </div>
            </div>
            <input
              type="submit"
              class="btn"
              value="Registrar"
              style="margin-top: 30px"
            />
          </div>
        </div>
      </div>
    </div>
