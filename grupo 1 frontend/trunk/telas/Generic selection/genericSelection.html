<html lang="pt-br">

<head>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container d-flex" id="rowcontainer">
        <div class="row justify-content-center align-content-center d-flex flex-wrap">
            <div class="col text-center">
                <button class="d-flex justify-content-start align-items-center" type="button" id="myInfoBtn">
                    <span class="material-icons-outlined">account_circle</span>    
                    <h4>
                        Minha Informação
                    </h4>
                </button>
            </div>
            <div class="col text-center">
                <button class="d-flex justify-content-start align-items-center" type="button" id="adminBtn">
                    <span class="material-icons-outlined">admin_panel_settings</span>
                    <h4>
                        Administração
                    </h4>
                </button>
            </div>
            <div class="col text-center">
                <button class="d-flex justify-content-start align-items-center" type="button" id="leave">
                    <span class="material-icons-outlined" style="color:#FAFAFA">arrow_back</span>
                    <h4 style="color:#FAFAFA">
                        Sair
                    </h4>
                </button>
            </div>
        </div>
