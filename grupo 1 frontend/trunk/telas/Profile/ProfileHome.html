<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
    <link rel="stylesheet" href="ProfileHome.css">

    <title>Home do Colaborador</title>
</head>

<body style="background-color: #E5E5E5;">
    <div class="container d-flex" id="rowcontainer">
        <div class="row justify-content-md-center align-content-center d-flex flex-wrap">
            <div class="col text-center">
                <button type="button" id="myInfoBtn">
                    <span class="material-icons-outlined">account_circle</span>
                </button>
                <h4>Colaborador</h4>
            </div>
            <div class="col text-center">
                <button type="button" id="pointBtn">
                    <span class="material-icons-outlined">access_time</span>
                </button>
                <h4>Ponto</h4>
            </div>
            <div class="col text-center">
                <button type="button" id="payrollBtn">
                    <span class="material-icons-outlined">monetization_on</span>
                </button>
                <h4>Folha</h4>
            </div>
            <div class="col text-center">
                <button type="button" id="vacationBtn">
                    <span class="material-icons-outlined">deck</span>
                </button>
                <h4>FÃ©rias</h4>
            </div>
            <div class="col text-center">
                <button type="button" id="eventBtn">
                    <span class="material-icons-outlined">event_note</span>
                </button>
                <h4>Eventos</h4>
            </div>
            <div class="col text-center">
                <button type="button" id="leave">
                    <span class="material-icons-outlined" style="color:#FAFAFA">arrow_back</span>
                </button>
                <h4>Voltar</h4>
            </div>
        </div>
    </div>
    <script src="ProfileHome.js"></script>
</body>

</html>
